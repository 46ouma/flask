        <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            var socket = io.connect('http://' + document.domain + ':' + location.port + '/');
            socket.on('my response', function(msg) {
                $('#log').append('<p>Received: ' + msg.data + '</p>');
            });
            $('form#emit').submit(function(event) {
            socket.emit('my event', {data: $('#emit_data').val()});
            return false;
             });
        });
        </script>
        
        
        <script type="text/javascript" src="static/javas.js">
        
        </script>

  <body>
    <!-- Container containing all the elements -->
    <div class="circleBar">
    
      <h3 class="main_title">System Monitor</h3>
      
     
      <!-- Container for circular progress bar -->
      <div class="container ">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div
              class="round"
              data-value="{{cpu}}"
              data-size="160"
              data-thickness="4"
              
            >
            <div class="text" style="color:#ff983b; font-size: 30px;">CPU usage  </div>
              <strong></strong>
            </div>
           </div>
          
          <div class="col-md-6">
            <div
              class="round"
              data-value="{{ram}}"
              data-size="160"
              data-thickness="4"
            >
            <div class="text" style="color:#ff983b ;font-size: 30px;">RAM usage </div>
              <strong></strong>
            </div>
          </div>
        </div>
      </div>

  <div class="row">

        <div class="mx-auto text-center">

        </div>
        </div>
