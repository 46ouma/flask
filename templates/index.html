        <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            var socket = io.connect('http://' + document.domain + ':' + location.port + '/');
            socket.on('my response', function(msg) {
                $('#log').append('<p>Received: ' + msg.data + '</p>');
            });
            $('form#emit').submit(function(event) {
            socket.emit('my event', {data: $('#emit_data').val()});
            return false;
             });
        });
        </script>

        <style>
        h1 {
	color: #ff7e5f  ;
	text-align:center  ;
	}
	h4 {
	color:#4158d0;
	text-align:left;
	}
	</style>
</head>
<body>
        <h1> System Monitor </h1>
        
        <!---courbe-->
        <div class="container py-5">
  <div class="row">
        <div class="row">
        <div class="mx-auto text-center">
            <img src="data:image/jpeg;base64,{{ value }}" alt="PyMon" style="position=relative">
        </div>
        
        </div>
        
        <div class="circular">
            <div class="inner"></div>
            <div class="outer"></div>
            
            <div class="numb">
               0%
            </div>
            <div class="circle">
               <div class="dot">
                  <span></span>
               </div>
               <div class="bar left">
                  <div class="progress"></div>
               </div>
               <div class="bar right">
                  <div class="progress"></div>
                  
               </div>
            </div>
            
         </div>
         <h4>CPU usage</h4>  
         <script>
            const numb = document.querySelector(".numb");
            let counter = 0;
            setInterval(()=>{
              if(counter == 100){
                clearInterval();
              }else{
                counter+=1;
                numb.textContent = counter + "%";
              }
            }, 80);
         </script>

    
        
</body>
